<head th:fragment="head">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<style>
.logo-container {
	background-color: #47bcff;
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.2rem;
}
</style>
</head>

<div th:fragment="logo"
	class="logo-container mb-3 p-2 d-flex justify-content-between">
	<span class="logo">mudi</span> <span class="mt-3"> 
		<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
		<a class="text-light" sec:authorize="isAuthenticated()" href="/logout">logout</a>
		</span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron jumbotron-fluid mb-0">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
