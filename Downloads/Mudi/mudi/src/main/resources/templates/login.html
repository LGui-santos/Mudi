<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}">

<title>Login</title>

</head>
<body>

	<div th:replace="~{base :: logo}"></div>

	<div class="container">

		<div th:replace="~{base :: titulo('Login')}"></div>

		<div class="card">

			<form th:action="@{/login}" class="card-body" method="POST">
				<div class="form-group">
					<label for="username">Usuário</label> <input type="text"
						name="username" class="form-control" placeholder="usuário" />
				</div>

				<div>
					<label for="password">Senha</label> <input type="password"
						name="password" class="form-control" placeholder="senha" />
				</div>
				
				<button class="btn btn-primary mt-2" type="submit">Login</button>
			</form>

		</div>
	</div>
</body>
</html>
